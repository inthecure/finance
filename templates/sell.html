{% extends "layout.html" %}

{% block title %}

Sell Stocks

{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled selected>Symbol</option>
            {% for row in range(rows) %}
                <option value="{{ symbol[row] }}">{{ symbol[row] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
